<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conversion de datos</title>
  </head>
  <body>
    <h1>Conversion a traves de JavaScript</h1>
    <form action="">
      <label for="Grados Celsius">Grados Celsius</label><br/>
      <input id="celsius" type="number" placeholder="Celsius">
      <button id="tofarenheit"onclick="convertir();">=</button>
      <input id="restf" type="text" name="tofarenheit" placeholder="Resultado" readonly="readonly"><br/>
      <label for="Grados Farenheit">Grados Farenheit</label><br/>
      <input id="farenheit" type="number" placeholder="Farenheit">
      <button onclick="convertir();">=</button>
      <input id="tocelsius" type="text" name="tocelsius" placeholder="Resultado" readonly="readonly">
    </form>
    <script>

      function convertir(){

        var toFarenheit = document.getElementById("celsius").value;
        var toCelsius = document.getElementById("farenheit").value;


        if("tofarenheit"){
          toFarenheit = toFarenheit * 9 / 5 + 32;
          document.getElementById("tofarenheit").value = Math.round(toFarenheit);
        }
        if("tocelsius"){
          toFarenheit = (toFarenheit -32) * 5 / 9;
          document.getElementById("tocelsius").value = Math.round(toCelsius);
        }


      };


    </script>

  </body>
</html>
