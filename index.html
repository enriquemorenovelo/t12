<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conversion de datos</title>
  </head>
  <body>
    <h1>Conversion a traves de JavaScript</h1>
    <form action="">
      <label for="Grados Celsius">Grados Celsius</label><br/>
      <input id="celsius" type="number" placeholder="Celsius">
      <input id="tofarenheit"type="button" value="Convertir" onclick="convertir();">
      <input id="resulttofarenheit" type="text" placeholder="Resultado" readonly="readonly"><br/>
      <label for="Grados Farenheit">Grados Farenheit</label><br/>
      <input id="farenheit" type="number" placeholder="Farenheit">
      <input id="tocelsius"type="button" value="Convertir" onclick="convertir();">
      <input id="resulttocelsius" type="text" placeholder="Resultado" readonly="readonly"><br/>
    </form>
    <script>


      function convertir(){

        var toFarenheit = document.getElementById("celsius").value;
        var toCelsius = document.getElementById("farenheit").value;

        if("tofarenheit"){
          toFarenheit = toFarenheit * 9 / 5 + 32;
          console.log(toFarenheit);
          document.getElementById("resulttofarenheit").value = toFarenheit;
        }
        if("tocelsius"){
          toCelsius = (toCelsius -32) * 5 / 9;
          document.getElementById("resulttocelsius").value = toCelsius;
        }

      };

    </script>

  </body>
</html>
